{% extends "vizlayout.html" %}

    <div class="container">

        <div class="row">
            <div class="card-deck" style="justify-content: center;">
                    <div class="card">
                        <a href="{{url_for('labor_age')}}" class="btn">

                        </a>
                    </div>
                    <div class="card">
                        <a href="{{url_for('labor_gender')}}" class="btn">
                        <img src="{{url_for('static', filename='images/Labor Force Men Women.png')}}" class="card-img-top"/>

                    </div>

            </div>
        </div>
        <div class="row">
            <div class="card-deck" style="justify-content: center; margin-top:50px">

                    </div>
                    <div class="card">
                        <img src="{{url_for('static', filename='images/Labor Force Men Women.png')}}" class="card-img-top"/>

                    </div>
                    <div class="card">
                        <img src="{{url_for('static', filename='images/Unemployment by Level of Education.png')}}" class="card-img-top"/>
                        <p class="card-text">Unemployment by Level of Education</p>
                    </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
