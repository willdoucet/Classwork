<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scraping Mars!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="jumbotron" style="text-align: center; margin-bottom:0px">
      <h1 class="display-4">Scraping Mars</h1>
      <p class="lead">Scrape daily for the coolest mars stuff</p>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a>
      <hr class="my-4">
    </div>
    <div class="container-bg" style="background-color: #e9ecef">
        <div class="container">
            <div class="row">
                <div class="col-md-12 border-bottom border-secondary" style="margin-bottom:50px">
                    <h3 style="margin-bottom:50px">Latest Mars News</h3>
                    <h5>{{article.title}}</h5>
                    <p>{{article.p}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8" style="margin-bottom: 25px">
                    <h4>Featured Mars Image</h4>
                </div>
            </div>
            <div class="row" style="margin-bottom: 50px">
                <div class="col-md-8">
                    <img class="img-fluid" src="{{jpl.link}}"/>
                </div>
                <div class="col-md-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Current Weather On Mars</h5>
                        <p class="card-text">{{weather.info}}</p><br>  
                      </div>
                      <div>
                        {{facts.facts|safe}}
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-bottom:20px">
            <div class="col-md-12">
                <h5> More Images </h5>
            </div>
        </div>
        <div class="row">

                {% for image in images %}
                    <div class="col-md-3 col-sm-6 d-inline-block" style="vertical-align:top;">
                        <img class="img-fluid" src="{{image.link}}"/>
                        <p> {{image.caption}}</p>
                    </div>
                {% endfor%}

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
